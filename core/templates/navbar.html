<nav class="shadow navbar navbar-expand-md navbar-light sticky-top bg-white ">
    <a class="navbar-brand" href="#">App Name</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'interviews' %} active {% endif %}" href="{% url 'interviews' %}">HOME</a>
            </li>
            <li class="nav-item">
                <!-- <a class="nav-link" href="{ url 'members' }">Members View</a> -->
            </li>
            
        </ul>
        {% if user.is_authenticated %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link"">Logged in as {{ user.username }}</a>
                </li>
                <form class="form-inline my-2 my-lg-0" action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </ul>
        {% endif %}
    </div>
</nav>
{% if messages %}
<div class=" ">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>{{ message }}
  </div>
 {% endfor %}
{% endif %}
</div>
