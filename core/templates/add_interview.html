{% extends "base.html" %}

{% block content %}
<section class="vh-100" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <form method="POST" action="{% url 'add_interview' %}">
                        {% csrf_token %}
                    <h3 class="mb-5">Add New Interview</h3>
                    <div class="form-outline mb-4">
                        <input type="text"  name="client_name" class="form-control form-control-lg" placeholder="Client Name"/ required>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text"  name="project_name" class="form-control form-control-lg" placeholder="Project Name"/ required>
                    </div>

                    <div class="form-outline mb-4">
                        <textarea  name="description" rows="4" class="form-control form-control-lg" placeholder="Project Description" required></textarea>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block form-control" type="submit"> Submit </button>
                </form>

                </div>
              </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
