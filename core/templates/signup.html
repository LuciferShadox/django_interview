
{% load i18n %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
              <h3 class="mb-5">Create New Account</h3>
              <div class="form-outline mb-4">
                <!-- <label class="form-label bold" for="typeUsername-2">Email</label> -->
                <input type="text" id="typeUsername-2" name="username" class="form-control form-control-lg" placeholder="Username"/>
              </div>

              <div class="form-outline mb-4">
                <!-- <label class="form-label bold" for="typeEmailX-2">Email</label> -->
                <input type="email" id="typeEmailX-2" name="email_id" class="form-control form-control-lg" placeholder="Email"/>
              </div>
              <div class="form-outline mb-4">
                <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
                <input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" placeholder="Password"/>
            </div>
              <div class="form-outline mb-4">
                <!-- <label class="form-label" for="typePasswordVerifyX-2">Password</label> -->
                <input type="password" id="typePasswordVerifyX-2" name="password_verify" class="form-control form-control-lg" placeholder="Re-type Password"/>
              </div>
              {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
  
              <button class="btn btn-primary btn-lg btn-block form-control" type="submit">Register</button>
  
              <hr class="my-4">
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
